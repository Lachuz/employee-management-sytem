  <body>
  <form action='' method = "POST">
    
    <div class="row mb-4">
      <div class="col">
        <div class="form-outline">
          <input type="text" id="form3Example1" class="form-control" name = "Employee_id"/>

       </div>
    </div>

      <div class="row mb-4">

      </div>
    </div>
  </div>

  <div class="row mb-4">
      <div class="col">

  </div>

  <div class="row mb-4">

          <input type="text" id="form3Example1" class="form-control" name = "Gender"/>

  </div>     

 
 
  <div class="row mb-4">
      <div class="col">

        </div>
  </div>
  <div class="col">
        <div class="form-outline">
          <input type="text" id="form3Example2" class="form-control" name = "Email" />
          <label class="form-label" for="form3Example2">Email</label>

      </div>
  </div>
  <div class="row mb-4">

      <div class="col">

      <div class="col">

  </div>

  
   
    
   
  
    <button type="submit" class="btn btn-primary  mb-4">Submit</button>
